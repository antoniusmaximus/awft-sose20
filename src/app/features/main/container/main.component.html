<h3>Blogs</h3>
<div *ngIf="(blogs$ | async) as blogs">
    <div *ngFor="let blog of blogs">{{ blog.name }}</div>
</div>
<button mat-flat-button color="warn" (click)="fetchBlogs()">Refresh</button>
<button mat-flat-button color="warn" (click)="logout()">Logout</button>
