<button class="post-add-btn" mat-fab color="accent" (click)="onPostingPost()"><mat-icon>add</mat-icon></button>
<button class="refresh-posts-btn" mat-flat-button color="accent" (click)="fetchPosts()">Refresh Posts</button>

<div class="spinner" *ngIf="isLoading$ | async">
    <mat-progress-spinner strokeWitdh=5 diameter=50 mode="indeterminate" color="accent" ></mat-progress-spinner>
</div>
<div class='no-posts' *ngIf='noContent$ | async'>
  <h1>Keine Posts f√ºr diesen Blog vorhanden</h1>
  <p>Erstelle einen neuen Post in diesem Blog, damit dieser hier erscheint.</p>
</div>
<mat-list *ngIf="posts$ | async as posts">
  <app-post-item
    *ngFor="let post of posts"
    [post]="post"
    (showDetail)="onShowDetail($event)"
    (notifyParent)='removePostFrom($event)'
    >
  </app-post-item>
</mat-list>
