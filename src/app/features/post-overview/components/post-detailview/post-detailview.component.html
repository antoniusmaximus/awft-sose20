<mat-progress-spinner
  strokeWitdh="5"
  diameter="50"
  mode="indeterminate"
  color="accent"
  *ngIf="isLoading$ | async"
></mat-progress-spinner>
<mat-card class="post-card" *ngIf="post$ | async as post">
  <!-- Header -->
  <mat-card-header>
    <div
      mat-card-avatar
      class="header-image"
      [style.background-image]="'url(' + post.author.image.url + ')'"
    ></div>
    <mat-card-title>
      {{ post.title }}
    </mat-card-title>
    <mat-card-subtitle>
      <a mat-button target="_blank" [href]="post.author.url">{{
        post.author.displayName
      }}</a>
    </mat-card-subtitle>
  </mat-card-header>

  <!-- Date -->
  <mat-card-subtitle>{{
    post.published | date: "fullDate":"":"de-DE"
  }}</mat-card-subtitle>

  <!-- Content -->
  <mat-card-subtitle [innerHTML]="post.content"></mat-card-subtitle>

  <!-- Actions -->
  <mat-card-actions>
    <button mat-button color="warn" (click)="onEdit(post)">
      Bearbeiten
    </button>
    <button mat-button color="warn" (click)="onDelete()">LÃ¶schen</button>
  </mat-card-actions>
</mat-card>
