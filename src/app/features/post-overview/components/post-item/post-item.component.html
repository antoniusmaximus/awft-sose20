<mat-card class="post-card">
  <!-- Header -->
  <mat-card-header>
    <div mat-card-avatar class="header-image" [style.background-image]="'url(' + post.author.image.url + ')'"></div>
    <mat-card-title>
      <button mat-flat-button class="post-title-wrapper" (click)="showDetail.emit(post.id)">
        {{ post.title }}
      </button>
    </mat-card-title>
    <mat-card-subtitle>
      <a mat-button target="_blank" [href]="post.author.url">{{ post.author.displayName }}</a>
    </mat-card-subtitle>
  </mat-card-header>

  <!-- Date -->
  <mat-card-subtitle>{{ post.published | date: 'fullDate' : '' : 'de-DE' }}</mat-card-subtitle>
  <!-- <img mat-card-image [src]="paste_here_first_imgUrl_from_post_using_html_parser"> -->

  <!-- Actions -->
  <mat-card-actions>
    <button mat-button color="warn">Kommentare</button>
    <button mat-button color="warn">Bearbeiten</button>
    <button
      mat-button color='warn'
      (click)='deleteSelf()'
    >LÃ¶schen</button>
  </mat-card-actions>

</mat-card>
