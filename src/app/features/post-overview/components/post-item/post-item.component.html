<button mat-flat-button class="post-wrapper" (click)="showDetail.emit(post.id)">
  <mat-card class="post-card">
    <mat-card-header>
      <div mat-card-avatar class="header-image" [style.background-image]="'url(' + post.author.image.url + ')'"></div>
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>
        <a mat-button target="_blank" [href]="post.author.url">{{ post.author.displayName }}</a>
      </mat-card-subtitle>

    </mat-card-header>
    <mat-card-subtitle>{{ post.published }}</mat-card-subtitle>
    <!-- <img mat-card-image [src]=""> -->
    <mat-card-content>
      <div [outerHTML]="post.content"></div>
    </mat-card-content>
    <mat-card-subtitle>
        <a mat-button target="_blank" [href]="post.url">Original Link</a>
    </mat-card-subtitle>
    <mat-card-actions>
      <button mat-button color="warn">Kommentare</button>
      <button mat-button color="warn">Bearbeiten</button>
      <button mat-button color="warn">LÃ¶schen</button>
    </mat-card-actions>
  </mat-card>
</button>
