<mat-card class="post-card" >
  <div class="post-card-content"  (click)="showDetail.emit(post.id)">
    <mat-card-header>  
      <mat-card-title>
        <h1 class="post-title-wrapper">
          {{ post.title | shorten: 70: '...'}}
        </h1>
      </mat-card-title>
      <mat-card-subtitle>
        <div mat-card-avatar class="header-image" [style.background-image]="'url(' + post.author.image.url + ')'"></div>
        <div class="header-text"> 
          <a mat-button target="_blank" [href]="post.author.url" (click)="$event.stopPropagation()"><b>{{ post.author.displayName }}</b></a>
          <a disabled="true">{{ post.published | date: 'fullDate' : '' : 'de-DE' }}</a>
        </div>
      </mat-card-subtitle>
    </mat-card-header> 
    <mat-card-content> {{ post.content | shorten: 300: '...' }}</mat-card-content>
  </div>
  <mat-card-actions>
    <button mat-button color="warn" (click)="onComment()"><mat-icon>comment</mat-icon></button>
    <button mat-button color="warn" (click)="openEdit.emit(post)"><mat-icon>edit</mat-icon></button>
    <button mat-button color='warn' (click)='onDelete()'><mat-icon>delete</mat-icon></button>
  </mat-card-actions>

</mat-card>
