<div class="modal-wrapper">
    <form #form>
        <!-- Title -->
        <mat-form-field class="title-form-field">
            <mat-label>Title</mat-label>
            <input 
                matInput 
                type="text" 
                name="title" 
                [(ngModel)]="value"
                [formControl]="title"
                required
            />
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
            <mat-error *ngIf="title.hasError('required')">
                Title is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    
        <!-- Content -->
        <ckeditor [formControl]="content" [editor]="Editor" [config]="Config"></ckeditor>
        <mat-error *ngIf="content.hasError('required') && content.touched">
            Content is <strong>required</strong>
        </mat-error>

        <button mat-button color="warn" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="accent" (click)="onSave()" [disabled]="title.invalid || content.invalid">Save</button>
    </form>

</div>
