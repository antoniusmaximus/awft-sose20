<mat-toolbar class="toolbar" color="primary">
    <app-blog-overview
        (blogChanged)="blogChanged.emit($event)"
        [blogs]="blogs"
        [blog]="blog"
        [noBlogs]="noBlogs"
    ></app-blog-overview>
    
    <div class="nav-right">
        <app-search (searchPosts)="searchPosts.emit($event)" [noBlogs]="noBlogs"></app-search>
        <button class="logout-btn" mat-flat-button color="accent" (click)="logout.emit()">Logout</button>
    </div>
</mat-toolbar>
