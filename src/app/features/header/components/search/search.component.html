<mat-form-field class="search">
    <mat-label></mat-label>
    <button mat-icon-button matPrefix (click)="onSearch(input.value)" class="search-icon">
        <mat-icon>search</mat-icon>
    </button>
    <input matInput #input [(ngModel)]="value" (keyup.enter)="onSearch(input.value)">
    <button mat-icon-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon matSuffix>close</mat-icon>
      </button>
</mat-form-field>
