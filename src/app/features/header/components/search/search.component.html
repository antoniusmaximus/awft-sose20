<mat-form-field class="search-form">
    <mat-label></mat-label>
    <input matInput #input (keyup.enter)="onSearch(input.value)" placeholder="Search">
    <button mat-icon-button matSuffix (click)="onSearch(input.value)" class="search-icon">
        <mat-icon matSuffix>search</mat-icon>
    </button>
</mat-form-field>
