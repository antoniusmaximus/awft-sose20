<mat-form-field class="form">
    <button mat-icon-button matPrefix (click)="onSearch(input.value)" class="icon">
        <mat-icon>search</mat-icon>
    </button>
    <input matInput #input [(ngModel)]="value" (keyup.enter)="onSearch(input.value)" (blur)="value=''">
    <button mat-icon-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon matSuffix>close</mat-icon>
    </button>
</mat-form-field>
