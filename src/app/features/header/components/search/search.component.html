<mat-form-field class="form">
    <button mat-icon-button matPrefix (click)="onSearch()">
        <mat-icon>search</mat-icon>
    </button>
    <input matInput [formControl]="searchInput" (keyup.enter)="onSearch()">
    <button mat-icon-button *ngIf="searchInput.value" matSuffix mat-icon-button aria-label="Clear" (click)="searchInput.setValue('')">
        <mat-icon matSuffix>close</mat-icon>
    </button>
</mat-form-field>
