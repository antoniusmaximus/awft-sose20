<mat-form-field *ngIf="hasBlogs">
  <mat-select [(ngModel)]="currentBlog" (selectionChange)="onBlogChange($event)">
    <mat-option [value]="blog.id" *ngFor="let blog of getBlogs">{{ blog.name }}</mat-option>
  </mat-select>
</mat-form-field>
<mat-progress-spinner strokeWitdh=5 diameter=50 mode="indeterminate" color="accent" *ngIf="!hasBlogs"></mat-progress-spinner>
